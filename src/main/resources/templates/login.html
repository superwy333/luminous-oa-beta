<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{plugin/layui/css/layui.css}"/>


</head>
<body>
<div class="home_login">
    <!--    <div class="login-title"><img src="images/title.png"></div> -->
    <div class="login-div">
        <form action="${ctx}/login" method="post" id="form_login">
            <input type="hidden" name="${X_CSRF_TOKEN_NAME}" value="${X_CSRF_TOKEN_VALUE}" />
            <ul class="login-form">
                <li>
                    <input type="text" id="companyUserName"  name="companyUserName" placeholder="请输入用户名"  hidefocus=”true” required>
                    <label class="login_img user"></label>
                </li>
                <li>
                    <input type="password" id="companyPwd" placeholder="请输入密码" required>
                    <input type="hidden" id="companyPwd_s" name="companyPwd">
                    <label class="login_img pwd"></label>
                </li>
                <li class="code">
                    <input type="text" placeholder="请输入验证码" id="code" name="captcha" required value="0000">
                    <img style="border-radius: 4px;" id="kaptchaImage" width="115px" height="42px" src="${ctx}/captcha-image">
                </li>
                <li class="submit">
                    <input type="button" id="loginSys" value="登录">
                </li>
            </ul>
        </form>
        <div class="error_box" style="color: red;margin-top:15px;">
            ${loginSysError}
        </div>
    </div>
    <!-- 登录模块结束 -->
    <!-- news -->
</div>


</body>
</html>
