# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    port: 8080
    connection-timeout: 5000
#    context-path: /laminousoa
    context-path: /



spring:
    thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        encoding: UTF-8
        mode: LEGACYHTML5 # 去除thymeleaf的严格校验，需要搭配nekohtml依赖一起使用
        cache: false
#    mvc:
#        static-path-pattern: /static/**
#    resources:
#        static-locations: ["/templates/","/resources/","/static/","/public/"]
    activiti:
        check-process-definitions: false
        #每次应用启动不检查Activiti数据表是否存在及版本号是否匹配，提升应用启动速度
        database-schema-update: true
        #保存历史数据级别设置为full最高级别，便于历史数据的追溯
        history-level: full
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        druid:
            url: jdbc:mysql://localhost:3306/laminous_activiti?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
            username: root
            password:
            initial-size: 10
            max-active: 100
            min-idle: 10
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            validation-query: SELECT 1 FROM DUAL
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 1000
                    merge-sql: true
                wall:
                    config:
                        multi-statement-allow: true


